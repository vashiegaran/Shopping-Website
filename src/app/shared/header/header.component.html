<mat-toolbar fxLayout="row"  >
  <button   fxLayoutAlign="center center" mat-mini-fab color="blue" [matMenuTriggerFor]="navMenu">
    <mat-icon>dashboard</mat-icon>
  </button>



  <span class ="example-icon">
  <h3 >
  {{pageTitle}}
</h3>
</span>
<mat-icon [color]="userStatusColor" routerLink="/product">shop</mat-icon>
<span fxFlex="90%"class ="example-spacer"  class ="example-icon" fxLayout="row" fxLayoutAlign= "end center">

<button   fxLayoutAlign="center center" mat-mini-fab color="blue" [matMenuTriggerFor]="Account" yPosition="below"   >
  <mat-icon  >account_box</mat-icon>
</button>
</span>
<mat-icon  matBadge="{{counter}}" matBadgePosition="before" matBadgeColor="accent"routerLink="/cart">shopping_cart</mat-icon>

 <button nat-menu-item routerLink="/admin"> <mat-icon  class ="example-spacer" fxLayoutAlign="end center " >settings</mat-icon></button>
</mat-toolbar>



<mat-menu fxLayout="row" #navMenu="matMenu">
  <button mat-menu-item (click)="link('home')">Home</button>
  <button mat-menu-item (click)="link('profile')" >Profile</button>
  <button mat-menu-item (click)="link('merchant')"> Merchant</button>
  <button mat-menu-item (click)="link('purchase')">Your Purchase</button>
  <button mat-menu-item>Contact</button>
</mat-menu>




<mat-menu fxLayout="row" #Account="matMenu">
  <button *ngIf="!Login" mat-menu-item (click)="link('login')">log In</button>
  <div  *ngIf="Login" fxLayout="column">
    <button mat-menu-item (click)="link('profile');">Account</button>
    <button mat-menu-item (click)="link('Purchase');">Your Purchase</button>
    <button mat-menu-item (click)="Logout();alertUser(logout);">Log Out</button>
  </div>

  <ng-template #logout>
    <h2 matDialogTitle>Message!</h2>
    <mat-dialog-content>
      You Are Logged Out!

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose color="primary">Dismiss</button>
    </mat-dialog-actions>
  </ng-template>

</mat-menu>
