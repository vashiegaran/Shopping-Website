<body>
<app-header pageTitle="Home" #searchText></app-header>
<div class="container mt-5" fxLayoutGap="10px" >
  <div class="row"  >
    <ng-container *ngFor="let data of members | search:searchText.searchText"  >
      <div class="col-md-2 " >
          <div  style="cursor: pointer;" (click)="product('product',data._id)"  class="card">
            <div class="image-container">
              <div class="first">
              </div> <img style="width:100%;height:150px;" [src]=data.imageUrl class="img-fluid rounded thumbnail-image">
          </div>
          <div class="product-detail-container p-2">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="prod-name">{{data.name}}</h5>
                <div class="d-flex flex-column mb-2"> <span class="new-price">RM:{{data.price}}</span> </div>
                
            </div>
            <ngb-rating class="star"  [max]="5" [(rate)]="rating" [readonly]="true"></ngb-rating>
  
           
        </div>
          </div>
      </div>
    </ng-container>

      
  
      
  </div>
</div>
  


</body>
